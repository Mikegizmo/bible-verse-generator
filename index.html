<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Bible Verse Generator</title>
</head>
<body>
  <div class="outer">
    <button id="newBtn" style='display: none;'>Touch Verse</button>
    <div id="titleContainer">
      <h1>Welcome to Touch Verse</h1>
      <h3>Touch the button to generate a new Bible verse and image</h3>
    </div>
    <div id="textContainer">
      <button id="btn">Touch for a new Bible verse</button>  
      <div id="output">Touch the button to generate another Bible verse</div>
    </div>
  </div>
  

  <script src='main.js'></script>
</body>
</html>
